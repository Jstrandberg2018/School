    <h2>Företagets information</h2>
    <div>
        <h3>Adress: Skissgatan 12, 123 45 Planeringsby, Sverige</h3>
        <h3>Telefon: 073-123 45 67</h3>
        <h3>Email: kontakt@tavora.se</h3>
    </div>

    <!--Formulär med meddelande-->
    <div class="formContainer">
        <h1>Skicka ett meddelande</h1>
        <form id="contactForm" action="#" method="POST">
            <label for="name">Ditt namn:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Din e-postaddress:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Meddelande</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Skicka</button>
        </form>

        <p id="statusMessage"></p>
    </div>

    <div id="popupMessage" class="popup hidden">
        <p>Tack för ditt meddelande! Vi hör av oss snart.</p>
        <button id="closePopup">Stäng</button>
    </div>


    <script src="script.js"></script>
