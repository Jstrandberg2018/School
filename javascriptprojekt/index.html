<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Projekt</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <h1>Min första JavaScript-sida</h1>
        
        <div class="section">
            <h2>Ändra bakgrundsfärg</h2>
            <button id="colorButton">Ändra färg</button>
        </div>
        
        <div class="section">
            <h2>Personlig hälsning</h2>
            <input type="text" id="nameInput" placeholder="Skriv ditt namn">
            <button id="greetButton">Hälsa</button>
            <p id="greetingOutput"></p>
        </div>
        
        <div class="section">
            <h2>Räknare</h2>
            <button id="counterButton">Klicka mig!</button>
            <p>Antal klick: <span id="clickCount">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>    
</body>
</html>
