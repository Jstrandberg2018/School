<!DOCTYPE html> <html lang="sv"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Anmälningsformulär</title> <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
<div class="container"> 
    <header> 
        <h1>Anmälan till [Ditt Evenemang]</h1> 
        <p>Fyll i formuläret nedan för att boka din plats på vårt evenemang.</p> 
    </header>

<div class="progress-container">
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <div class="step-indicators">
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
        <div class="step">4</div>
    </div>
</div>

<form id="registrationForm" novalidate>
    <!-- Steg 1: Personuppgifter -->
    <div class="form-step" id="step1">
        <h2>Personuppgifter</h2>
        <div class="form-group">
            <label for="firstName">Förnamn</label>
            <input type="text" id="firstName" name="firstName" required>
            <small class="error-message"></small>
        </div>
        <div class="form-group">
            <label for="lastName">Efternamn</label>
            <input type="text" id="lastName" name="lastName" required>
            <small class="error-message"></small>
        </div>
        <div class="form-group">
            <label for="email">E-post</label>
            <input type="email" id="email" name="email" required>
            <small class="error-message"></small>
        </div>
        <div class="buttons">
            <button type="button" class="btn next-btn">Nästa</button>
        </div>
    </div>
    
    <!-- Steg 2: Evenemangsval -->
    <div class="form-step" id="step2">
        <h2>Evenemangsval</h2>
        <div class="form-group">
            <label for="eventDate">Datum</label>
            <select id="eventDate" name="eventDate" required>
                <option value="">Välj datum</option>
                <option value="2025-04-15">15 april 2025</option>
                <option value="2025-04-16">16 april 2025</option>
            </select>
        </div>
    </div>
    
    <!-- Fler steg läggs till här -->
</form>
